{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}



{% block main %}
<style>
    /* login and register forms  */
main .form-control
{    display: inline-block;

    width: auto;
}

main
{
    overflow-x: auto;

    text-align: center;
}

main img
{
    max-width: 100%;
} 
</style>
<br>
<h3>User Login</h3>
<br>
    <form action='/login' method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" style="background: #4360b5;">Log In</button>
    </form>
{% endblock %}
